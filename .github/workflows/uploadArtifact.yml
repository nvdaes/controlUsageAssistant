name: Upload artifact

on:
  pull_request:
    branches:
      - main

jobs:
  upload-artifact:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Build add-on
        run: scons
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: add-on
          path: "*.nvda-addon"
          overwrite: true

